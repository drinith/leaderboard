<head>

</head>

<body>
    <h1>LeaderBoard</h1>
    {{> loginButtons}}
    <p>{{> leaderboard}}</p>
    <p>{{>addPlayerForm}}</p>
</body>

<template name="leaderboard">

    <!-- Vai imprimir isso que vai imprimir dentro da posição desejada no body -->
    <ul>
        {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>
    {{otherHelperFunction}}
    <input type="button" class="increment" value="Give 5 Points">
    <input type="button" class="decrement" value="Remove 5 Points">
    <!-- Repare que o texto aqui da lista vai continuar na estrutura da lista de cima  -->
    {{#if showSelectedPlayer}}
    <li>Selected Player: {{showSelectedPlayer.name}}</li>
    {{/if}}
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
        <input type="button" class="remove" value="Remove Player">
    </form>
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
    {{/if}}
</template>
