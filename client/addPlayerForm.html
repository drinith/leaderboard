<template name="leaderboard">

    <!-- Vai imprimir isso que vai imprimir dentro da posição desejada no body -->
    <ul>
        {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>
    
    <div>
    <input type="button" class="btn_ponto increment btn btn-primary" value="+5">
    <input type="button" class="btn_ponto decrement btn btn-primary" value="-5">
    </div>
    <!-- Repare que o texto aqui da lista vai continuar na estrutura da lista de cima  -->
    {{#if showSelectedPlayer}}
    <p>Selected Player: {{showSelectedPlayer.name}}</p>
    {{/if}}
</template>
